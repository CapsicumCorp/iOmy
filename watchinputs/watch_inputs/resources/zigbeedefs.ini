;Known Cluster and Attribute Definitions with their names and data types
;Can use the manufacturer names and attribute types defined above
;Some attribute definitions omit certain values such as reporting if it is unknown whether they support reporting or not

;Some attributes don't support reporting so in this case reportmininterval will be used
;  as the polling inteval unless reportmaxinterval is set to 0xffff in which case no polling will be used
;reporting values
;0=Don't configure this attribute for reporting only poll
;1 (default)=This attribute should be configured for reporting

;dbschema is currently ignored

;Default Values
;attrdatatype=0
;reporting=1
;reportmininterval=1
;reportmaxinterval=60 Max Interval of 0xffff means disabled
;reporttimeout=90
;reportchange=1
;dbfieldtype=0
;dbfieldname=""
;dbinfieldinitialinterval=-1
;dbinfieldinterval=-1
;dbupdatefieldinterval=-1
;dboutfieldinterval=-1

